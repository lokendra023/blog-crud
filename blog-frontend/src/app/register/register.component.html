<form class="signup-form" [formGroup]="signup_form">
    <div>
        <h2>Sign Up</h2>
        <div class="form-group">
            <input type="text" class="form-control"  formControlName="Firstname" value="" placeholder="Please enter your first name"/>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" formControlName="Lastname" value="" placeholder="Please enter your Last name" required>
        </div>
    
        <div class="form-group">
            <input type="email" class="form-control" formControlName="Email" value="" placeholder="Please enter your Email name"  required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" formControlName="Password" value="" placeholder="Please enter your password" required>
        </div>
            <div class="form-group">
            <input type="date" class="form-control" formControlName="DOB" value="" placeholder="Please enter your Date of birth" required>
        </div>

        <div class="form-group">
            <select class="form-control" formControlName="role">
                <option value="" disabled>Select Role</option>
                <option value="1">Admin</option>
                <option value="2">User</option>
            </select>
        </div>


        <div class="form-group">
            <input type="submit" (click)="submit(signup_form)" class="form-control" value="SignUp">
        </div>
    </div>
</form>
